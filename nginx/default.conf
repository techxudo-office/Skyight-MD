server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback: serve index.html for any unknown route
    location / {
        try_files $uri $uri/ /index.html;
    }

    # (Optional) You can be explicit for assets if you want:
    # location /assets/ {
    #     try_files $uri =404;
    # }
}