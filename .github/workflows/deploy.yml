name: Build, Push and Deploy Dashboard Image

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./DockerFile
          push: true
          tags: techxudo2/skight-frontend-dashboard:latest

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Dashboard to EC2 via SSH (Docker runtime)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e

            echo "ğŸ“¦ Docker disk usage BEFORE cleanup:"
            docker system df || true

            echo "ğŸ§¹ Cleaning up unused Docker resources..."
            docker system prune -af --volumes || true

            echo "ğŸ“¦ Docker disk usage AFTER cleanup:"
            docker system df || true

            echo "ğŸ” Logging into Docker Hub..."
            echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

            echo "ğŸ›‘ Stopping and removing existing skyight-frontend-dashboard container (if any)..."
            docker rm -f skyight-frontend-dashboard || true

            echo "â¬‡ï¸ Pulling latest dashboard image..."
            docker pull techxudo2/skight-frontend-dashboard:latest

            echo "ğŸš€ Starting new skyight-frontend-dashboard container on port 7172..."
            docker run -d \
              --name skyight-frontend-dashboard \
              -p 127.0.0.1:7172:80 \
              --restart unless-stopped \
              techxudo2/skight-frontend-dashboard:latest

            echo "âœ… skyight-frontend-dashboard container is running"

            echo "ğŸ” Restarting Nginx on host..."
            sudo systemctl restart nginx || true

            echo "âœ… Dashboard deployment completed"
